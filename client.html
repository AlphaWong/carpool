<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carpool Demostration</title>
        <style>
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
          #map {
            height: 80%;
          }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 22.2793278, lng: 114.1628131},
                zoom: 11
              });
              var bounds = new google.maps.LatLngBounds();
              console.log(bounds.getSouthWest().lat());
            }

        </script>
    </body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8-61oOWk5AvmZmKVOI69fuj-oisOzUvE&callback=initMap" async defer></script>
</html>
