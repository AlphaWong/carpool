<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carpool Demostration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            min-width:1000px;
          }
          #container {
            height: 400px;
          }
        </style>
    </head>
    <body>
        <div class="row">
          <div class="col-xs-6">
            <div id="container"></div>
          </div>
          <div class="col-xs-6">
            <table class="order_table hide table table-condensed">
              <thead>
                <tr class="info">
                  <th>#</th>
                  <th>Type</th>
                  <th>Pickup</th>
                  <th>Dropoff</th>
                  <th>Delay</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <table class="vehicle_table hide table table-condensed">
              <thead>
                <tr class="success">
                  <th><red>Vehicle</red></th>
                  <th>Location</th>
                  <th>Sequence</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="button" class="create_orders btn btn-info">New orders</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="get_vehicles btn btn-success">Get vehicles</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" disabled="disabled" class="assign_orders btn btn-warning">Assign orders</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" disabled="disabled" class="start_over btn btn-danger">Start over</button>
              </div>
            </div>
            <div class="control_options hide row">
              <div class="col-xs-2">
                <h5>Animation type</h5>
                <div class="radio">
                  <label>
                    <input type="radio" name="animation_type" class="animation_type" value="linear" checked>
                    Linear
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="animation_type" class="animation_type" value="real_route">
                    Real route
                  </label>
                </div>
              </div>
              <div class="col-xs-3">
                <h5>Assignment criteria</h5>
                <div class="radio">
                  <label>
                    <input type="radio" name="criteria" class='criteria' value="duration" checked>
                    Minimum total durations
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="criteria" class='criteria' value="distance">
                    Shortest total distances
                  </label>
                </div>
              </div>
              <div class="col-xs-7">
                <h5>Restrictions</h5>
                <div class="checkbox">
                   <label><input type="checkbox" name="restrictions" class="restrictions" value="duration" checked>Duration of each order cannot exceed
                    2 times of its single transit</label>
                </div>
                <div class="checkbox">
                   <label><input type="checkbox" name="restirctions" class="restrictions" value="distance" checked>Distance of each order cannot exceed
                    2 times of its single transit</label>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
    <script src="http://webapi.amap.com/maps?v=1.3&amp;key=f234c763f0ee2c62a08c59371845c8d7&callback=initMap"></script>
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.4"></script>
    <script src="js/main.js"></script>
</html>
